<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMDB Clone</title>
        <link rel="icon" type="image/x-icon" href="assets/imdb.png"/>
        <script  src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/imdbStyles.css">
    </head>
    <body>
        <!-- Nav Section -->
        <nav>
            <div class="nav-section">
                <div id="imdb-logo">
                    <a href="index.html">
                        <img src="assets/imdb_big_icon.png" alt="imdb logo"> 
                    </a>
                </div>
                <div id="menu">
                    <i class="fa-solid fa-bars"></i>
                    <span id="menu-item">Menu</span>
                </div>
                <div id="search-bar">
                    <form action="" autocomplete="off">
                        <input type="text" placeholder="Search IMDb" id="search-movie" autocomplete="off">
                        <button id="search-btn">
                            <i class="fas fa-search icon"></i>
                        </button>
                    </form>
                </div>
                <div id="imdb-pro">
                    <span>IMDbPro</span>
                </div>
                <div id="watch-list">
                    <span>Watchlist</span>
                </div>
                <div id="sign">
                    <span>Sign In</span>
                </div>
                <div id="language">
                    <span>EN</span>
                    <i class="fa-sharp fa-solid fa-caret-down" style="color: white;"></i>
                </div>
            </div>
        </nav>

        <div id="movie-container" class="movie-parts">
            
            <!-- Main Section -->
            <main id="main-container">
                <div id="suggestions-container" class="movie-parts">
                    <p id="empty-search-text">Your search results will appear here!</p>
                    <div id="movie-card-container">

                                    </h5>
                                    <p class="card-text">
                                        <i class="fa-solid fa-star"><span id="rating">&nbsp;6.9</span></i>
                                        <button class="fav-btn">
                                            <i class="fa-solid fa-heart"></i>
                                        </button>
                                    </p>
                                </div>
                            </a> 
                        </div> -->
                    </div>
                </div>
            </main>

            <!-- Favourites Section -->
            <section id="favourites-container">
                <h2>Favourites</h2>
                <div id="empty-text">
                    <p class="heart">
                        Click on <i class="fa-heart fa-solid"></i> icon to add
                    </p>
                </div>
                <div id="favourites-movie-container">

        </div>
        <script src="js/imdb.js"></script>
    </body>
</html>
